<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.js"></script>
    <link rel="stylesheet" href="/style.css">

    <script type="text/x-template" class="productListTemplate">
        <table>
        <tr>
            <th>CONTACT</th>
            <th>BRANCH NAME</th>
            <th>ADDRESS</th>
            <th>EMAIL ADDRESS</th>
            <th>POSTAL CODE </th>
            <th>BUSINESS TEL</th>
            <th>CELL</th>
            <th>STATUS</th>
            <th></th>
        </tr>
        {{#each contactsList}}
        <tr>
                <td>{{CONTACT}}</td>
                <td>{{BRANCH NAME}}</td>
                <td>{{ADDRESS}}</td>
                <td>{{EMAIL ADDRESS}}</td>
                <td>{{POSTAL CODE}}</td>
                <td>{{BUSINESS TEL}}</td>
                <td>{{CELL}}</td>
                <td>{{STATUS}}</td>
                <td><button onclick="editDetails({{id}})" >Edit</button></td>
            </tr>
        {{/each}}
    </table>
    </script>

    <script type="text/x-template" class="clientsListTemplate">
        <option value="">Select client</option>
        {{#each categoryList}}
        <option value="{{id}}">{{contact}}</option> 
        {{/each}}
    </script>

    <script type="text/x-template" class="errorsTemplate">
        <ul>
            {{#each errors}}
                <li>{{this}}</li>
            {{/each}}
        </ul>
    </script>

</head>
<body>
    <div id="container">
            <h1>client via API</h1>
            
            <div class="client">
            </div>
            <div>
                <h1>Add client</h1>
                <div class="errors">
                </div>
                <div>
                    <label for="clientName">Name</label>
                    <input type="text" name="clientName" class="clientName" >
                </div>
                <div>
                    <select name="name" id="" class="name nnameId">
                        <option value="">Select category</option>
                    </select>
                </div>
                <div>
                    <label for="branch">branch</label>
                    <input type="text" name="branch" id="" class="branch">
                </div>
                <div>
                    <label for="address">address</label>
                    <input type="text" name="address" id="" class="address">
                </div>
                <div>
                    <label for="email address">email address</label>
                    <input type="text" name="email address" id="" class="email address">
                </div>
                <div>
                    <label for="Postal Code">Postal Code</label>
                    <input type="text" name="Postal Code" id="" class="Postal Code">
                </div>
                <div>
                    <label for="Postal Code">Business Tell</label>
                    <input type="text" name="Business Tell" id="" class="Business Tell">
                </div>
                <div>
                    <label for="Postal Code">cell</label>
                    <input type="text" name="cell" id="" class="cell">
                </div>
                <div>
                    <label for="status">status</label>
                    <input type="text" name="status" id="" class="status">
                </div>


                <div>
                    <button class="addClientBtn">Add client</button>
                </div>
            </div>
    </div>
</body>
<script src="client.js"></script>
</html>
