<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.js"></script>
    <link rel="stylesheet" href="/style.css">

    <script type="text/x-template" class="productListTemplate">
        <table>
        <tr>
            <th>contact_details</th>
            <th>branch</th>
            <th>ADDRESS</th>
            <th>email_address</th>
            <th>postal_code</th>
            <th>business_tell</th>
            <th>cell</th>
            <th>status</th>
        </tr>
        {{#each contactsList}}
        <tr>
                <td>{{province_name}}</td>
                <td>{{contact_details}}</td>
                <td>{{branch}}</td>
                <td>{{address}}</td>
                <td>{{email_address}}</td>
                <td>{{postal_code}}</td>
                <td>{{business_tell}}</td>
                <td>{{cell}}</td>
                <td>{{status}}</td>
                <td><button onclick="editDetails({{id}})" >Edit</button></td>
            </tr>
        {{/each}}
    </table>
    </script>

    <script type="text/x-template" class="clientsListTemplate">
        <option value="">Select client</option>
        {{#each categoryList}}
        <option value="{{id}}">{{contact_details}}</option> 
        {{/each}}
    </script>

    <script type="text/x-template" class="errorsTemplate">
        <ul>
            {{#each errors}}
                <li>{{this}}</li>
            {{/each}}
        </ul>
    </script>

</head>
<body>
    <div id="container">
            <h1>client via API</h1>
            
            <div class="client">
            </div>
            <div>
                <h1>Add client</h1>
                <div class="errors">
                </div>
                <div>
                    <label for="province_name">province_name</label>
                    <input type="text" name="province_name" class="province_name" >
                </div>
                <div>
                    <label for="contact_details">contact_details</label>
                    <input type="text" name="contact_details" class="contact_details" >
                </div>
                <div>
                    <select name="name" id="" class="name nnameId">
                        <option value="">Select provinces</option>
                    </select>
                </div>
                <div>
                    <label for="branch">branch</label>
                    <input type="text" name="branch" id="" class="branch">
                </div>
                <div>
                    <label for="address"><address></address></label>
                    <input type="text" name="address" id="" class="address">
                </div>
                <div>
                    <label for="email address">email address</label>
                    <input type="text" name="email address" id="" class="email address">
                </div>
                <div>
                    <label for="Postal Code">Postal Code</label>
                    <input type="text" name="Postal Code" id="" class="Postal Code">
                </div>
                <div>
                    <label for="Postal Code">Business Tell</label>
                    <input type="text" name="Business Tell" id="" class="Business Tell">
                </div>
                <div>
                    <label for="cell">cell</label>
                    <input type="text" name="cell" id="" class="cell">
                </div>
                <div>
                    <label for="status">status</label>
                    <input type="text" name="status" id="" class="status">
                </div>


                <div>
                    <button class="addClientBtn">Add client</button>
                </div>
            </div>
    </div>
</body>
<script src="client.js"></script>
</html>
